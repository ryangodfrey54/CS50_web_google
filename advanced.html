<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
            <h1 class="h1-advanced">Advanced Search</h1>
            <div class="line"></div>
            <div class="div-advanced">
                <p class="h2-advanced">Find pages with...</p>
                <form action="https://www.google.com/search">
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>            
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>            
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                    </div>            
                    <div class="row-input">
                        <div class="left">
                            <p class="p-advanced">none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                    </div>
                    <div class="btn-div">
                        <input type="submit" value="Advanced Search" class="btn-advanced">
                    </div>
                </form>
            </div>
    </body>
</html>
